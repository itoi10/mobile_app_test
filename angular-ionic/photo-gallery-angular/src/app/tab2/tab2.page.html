<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      フォトギャラリー
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">フォトギャラリー (large)</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- フォトギャラリー -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- カメラアイコン -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <!-- アイコンをクリックするとデバイスのカメラ起動 -->
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-explore-container name="フォトギャラリーページ"></app-explore-container>
</ion-content>
